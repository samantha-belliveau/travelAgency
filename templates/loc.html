<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

<body class="home">

<header id="header">
	<div id="head" class="parallax" parallax-speed="2">
		<h1 id="logo" class="text-center">
			<span class="title" style="font-size:190%; font-weight:bold">Travel Agency</span>
			<span class="tagline" style="font-size:60%"><b>Book your next vacation today!</b>
				<br><br>
				<p class="text-center"><a href="showSignUp" class="btn btn-action">Start</a></p>
		</h1>
	</div>
	<nav class="navbar navbar-default navbar-sticky">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
			</div>

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="home">Home</a></li>
					<!--<li><a href="">Locations</a></li>-->
					<li><a href="/transportation">Transportation</a></li>
					<li><a href = "showLoc"> Locations </a></li>
					<li><a href="">Accommodations</a></li>
					<li><a href="">Join Travel Group?</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>
</header>

<main id = "main">
<div class = "container">

<form method = "POST" action = "/srcdst">
Source Location: </br>
<select name = "source">
  <option value="">Select a location:</option>
	{% for item in data %}
		<option value="{{item[0]}}">{{item[0]}}, {{item[1]}}, {{item[2]}}</option>
    {% endfor %}
</select>
<br></br>
Destination Location: </br>
<select name = "dest">
  <option value="">Select a location:</option>
	{% for item in data %}
		<option value="{{item[0]}}">{{item[0]}}, {{item[1]}}, {{item[2]}}</option>
    {% endfor %}
</select>
<input type = "submit" value = "submit">
</form>
</br>

<table border="1" cellpadding="5" cellspacing="5">
    <tr>
        <td>City</td>
        <td>State</td>
        <td>Country</td>
    </tr>
    {% for item in data %}
    <tr>
        <td> {{item[0]}}</td>
        <td> {{item[1]}}</td>
        <td> {{item[2]}}</td>
    </tr>
    {% endfor %}
</br>
</script>
</table>

</body>
</html>
